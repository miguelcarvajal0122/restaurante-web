<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar - Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="reservar.html">Reservar</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="login.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="reserva">
            <h2>Realizar una Reserva</h2>
            <form action="#" method="post">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
                
                <label for="hora">Hora:</label>
                <select id="hora" name="hora" required>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <!-- Agrega más opciones aquí -->
                </select>
                
                <label for="personas">Número de Personas:</label>
                <input type="number" id="personas" name="personas" required>
                
                <button type="submit">Confirmar Reserva</button>
            </form>
            <section class="reservas-existentes">
                <h3>Mis Reservas</h3>
                <!-- Aquí puedes mostrar las reservas existentes del usuario -->
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Restaurante. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
